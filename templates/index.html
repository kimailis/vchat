<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vchat</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- App Bar -->
    <div id="appBar">
        <h1 id="appTitle">Vchat</h1>
        <button id="addMessageButton">Add Message</button>
    </div>

    <!-- Main Content Wrapper -->
    <div id="contentWrapper">
        <!-- Queue List Section -->
        <div id="queueList">
            <p id="noQueuesText">No queues</p>
            <ul id="queueMenu"></ul>
        </div>

        <!-- Main Display Section -->
        <div id="mainDisplay">
            <h2 id="mainHeading">Welcome to Vchat</h2>
            <p id="messagesContainer">This is a simple messaging app. Please select a message queue to display or add a new message at the top.</p>
        </div>
    </div>

    <!-- Modal for Adding Message -->
    <div id="addMessageModal" class="modal">
        <div class="modalContent">
            <h2>Add New Message</h2>
            <label for="modalQueueName">Queue Name:</label>
            <input type="text" id="modalQueueName" placeholder="Enter queue name" required>
            <label for="modalMessageContent">Message:</label>
            <textarea id="modalMessageContent" placeholder="Enter message" required></textarea>
            <div class="modalButtons">
                <button id="cancelButton">Cancel</button>
                <button id="addButton">Add</button>
            </div>
            <div id="submitStatus" class="modalStatus"></div>
        </div>
    </div>

    <script src="/static/index.js"></script>
</body>
</html>
